    <body>
        <h1>
            Ver alumno
        </h1>
        <h2>Ingrese los datos del alumno que busca</h2>
        <form>
            <div class="row form-group">
                <label for="primerapellido" class="text-success col form-label col-md-4">Matricula:</label>
                <div class="col-md-8">
                    <input type="text" nombre="matricula" value="" id="matricula" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <label for="primerapellido" class="text-success col form-label col-md-4">Apellido paterno:</label>
                <div class="col-md-8">
                    <input type="text" nombre="paterno" value="" id="paterno" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <label for="segundoapellido" class="text-success col form-label col-md-4">Apellido materno:</label>
                <div class="col-md-8">
                    <input type="text" nombre="materno" value="" id="materno" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <label for="nombre" class="text-success col form-label col-md-4">Nombre:</label>
                <div class="col-md-8">
                    <input type="text" nombre="nombre" value="" id="nombre" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <label for="edad" class="text-success col form-label col-md-4">Edad:</label>
                <div class="col-md-4">
                    <input type="number" nombre="edad" value="" id="edad" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <label for="nacimiento" class="col form-label col-md-4 text-success" >Dia de nacimiento:</label>
                <div class="col-md-6">
                    <input type="date" nombre="fecha" value="" id="fecha" class="form-control">
                </div>
            </div>
           
            </label>
            <button type="submit" class="btn btn-info btn-danger">Ver</button>
            <li class="nav-item">
                <a class="nav-link" href="/list">Volver</a>
            </li>
