<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta nombre="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Formulario</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        
    </head>
       
    <body >
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <div class="container">
                <div class="col-md-7">
                    <h2 class="display-4">Registro Utec</h2>
                   
                    <form method="POST" action="" class="form-inline my-2 my-lg-0">  
                        <div class="row form-group">
                            <label for="nombre" class="text-success col form-label col-md-4">Nombre:</label>
                            <div class="col-md-8">
                                <input type="text" name="nombre" value="" id="nombre" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="apellido_p" class="text-success col form-label col-md-4">Apellido paterno:</label>
                            <div class="col-md-8">
                                <input type="text" name="apellido_p" value="" id="apellido_p" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="apellido_m" class="text-success col form-label col-md-4">Apellido materno:</label>
                            <div class="col-md-8">
                                <input type="text" name="apellido_m" value="" id="apellido_m" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="edad" class="text-success col form-label col-md-4">Edad:</label>
                            <div class="col-md-4">
                                <input type="number" name="edad" value="" id="edad" class="form-control">
                            </div>
                        </div>
                        <div class="row ">
                            <label for="fecha_nacimiento" class="text-success col form-label col-md-4" >Dia de nacimiento:</label>
                            <div class="col-md-6">
                                <input type="date" name="fecha_nacimiento" value="" id="fecha_nacimiento" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <label  class="text-success col form-label col-md-4" >Genero:</label>
                            <div>
                                
                                <input type="radio" name="genero" value="masculino" id="genero1" class="form-control">
                                <label for="genero1">masculino</label>
                                
                                <input type="radio" name="genero" value="femenino" id="genero2" class="form-control">
                                <label for="genero2">femenino</label>
                            </div>
                        </div>
                        <div class="row">
                            <label for="estado" class="text-success" >Estado Civil</label>
                            <select name="estado">
                                <option value='null' selected>Selecciona</option> 
                                <option value="Soltero">Soltero</option> 
                                <option value="Casado">Casado</option>
                                <option value="Divorciado">Divorciado</option>
                                <option value="Viudo">Viudo</option>
                                <option value="Concubinato">Concubinato</option>
                            </select> 
                        </div>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-info btn-danger">Insertar</button>
                        </div>
                        <li class="nav-item">
                            <a class="nav-link" href="/list">Volver</a>
                        </li>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
